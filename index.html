<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Urban Casa | Mobile Master V5.4</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg: #f1f5f9; --slate: #1e293b; --blue: #2563eb; 
            --green: #059669; --red: #dc2626; --border: #e2e8f0;
        }

        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        @keyframes urgent-fast { 
            0%, 100% { background: var(--red); color: white; } 
            50% { background: transparent; color: var(--red); } 
        }
        .blink-fast { animation: urgent-fast 0.4s infinite; border-radius: 4px; padding: 4px 10px; font-weight: 900; border: 1px solid var(--red); }

        @keyframes header-alert {
            0%, 100% { background: #b91c1c; color: white; }
            50% { background: #ef4444; color: white; }
        }
        .tab-blink-rapid { animation: header-alert 0.4s infinite !important; font-weight: 900 !important; }

        .header { padding: 12px 15px; background: var(--slate); color: white; display: flex; justify-content: space-between; align-items: center; }
        .nav { display: flex; background: #0f172a; padding: 5px; gap: 5px; }
        .nav-btn { flex: 1; padding: 12px; border: none; background: rgba(255,255,255,0.05); color: #94a3b8; font-weight: 800; font-size: 11px; border-radius: 6px; }
        .nav-btn.active { background: var(--blue); color: white; }

        .action-box { background: white; padding: 15px; border-bottom: 1px solid var(--border); display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .action-box input, .action-box textarea { padding: 10px; border: 1px solid var(--border); border-radius: 6px; font-size: 12px; width: 100%; box-sizing: border-box;}
        .save-btn { grid-column: span 2; background: var(--blue); color: white; border: none; padding: 12px; border-radius: 6px; font-weight: 800; }

        .filter-scroll { display: flex; gap: 8px; overflow-x: auto; padding: 12px; background: white; border-bottom: 1px solid var(--border); }
        .f-chip { padding: 8px 14px; border-radius: 20px; border: 1px solid var(--border); background: #f8fafc; font-size: 10px; font-weight: 800; white-space: nowrap; display: flex; align-items: center; gap: 6px; color: #64748b; }
        .f-chip.active { background: var(--blue); color: white; border-color: var(--blue); }
        .f-count { background: rgba(0,0,0,0.1); padding: 2px 6px; border-radius: 8px; font-size: 9px; }
        .active .f-count { background: rgba(255,255,255,0.2); }

        .container { flex: 1; overflow-y: auto; padding: 12px; }
        .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 12px; border: 1px solid var(--border); box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; }

        .status-tap { font-size: 10px; font-weight: 900; padding: 4px 10px; border-radius: 4px; border: 1px solid #ddd; display: inline-block; cursor: pointer; text-transform: uppercase; }
        .status-tap.readonly { cursor: default; opacity: 0.8; }
        .status-tap.IN.PROGRESS { background: #e0f2fe; color: #0369a1; border-color: #bae6fd; }
        .status-tap.PENDING { background: #fef3c7; color: #92400e; border-color: #fde68a; }

        .call-btn { background: #25d366; color: white; text-align: center; padding: 12px; border-radius: 8px; font-weight: 800; text-decoration: none; display: block; margin-bottom: 10px; }
        #login { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 30px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; }
        .del-icon { position: absolute; top: 15px; right: 15px; color: var(--red); font-size: 18px; }
    </style>
</head>
<body>

    <div id="login">
        <div class="login-box">
            <h2 style="color:var(--blue); margin-top:0;">URBAN CASA</h2>
            <input type="password" id="pass" style="width:100%; height:45px; text-align:center; margin-bottom:15px; border-radius:8px; border:1px solid #ddd;" placeholder="PIN">
            <button onclick="auth('Shiva')" style="width:100%; padding:12px; background:var(--blue); color:white; border:none; border-radius:8px; font-weight:800; margin-bottom:8px;">SHIVA (SERVICE)</button>
            <button onclick="auth('Suman')" style="width:100%; padding:12px; background:var(--green); color:white; border:none; border-radius:8px; font-weight:800; margin-bottom:8px;">SUMAN (SUPERVISOR)</button>
            <button onclick="auth('Admin')" style="width:100%; padding:12px; background:var(--slate); color:white; border:none; border-radius:8px; font-weight:800;">ADMIN</button>
        </div>
    </div>

    <div id="app" style="display:none; flex-direction:column; height:100%;">
        <div class="header">
            <span id="userDisp" style="font-weight:900;"></span>
            <button onclick="location.reload()" style="background:none; border:1px solid #475569; color:white; font-size:10px; padding:5px 10px; border-radius:4px;">LOGOUT</button>
        </div>
        <div class="nav">
            <button id="nav-complaints" class="nav-btn active" onclick="setView('COMPLAINTS')">COMPLAINTS</button>
            <button id="nav-dispatch" class="nav-btn" onclick="setView('DISPATCH')">DISPATCH</button>
        </div>

        <div id="form-area" class="action-box" style="display:none;">
            <input type="text" id="compName" placeholder="Customer Name">
            <input type="number" id="compPhone" placeholder="Mobile">
            <input type="text" id="compLoc" placeholder="Location">
            <input type="date" id="compDate">
            <textarea id="compDetails" style="grid-column: span 2; height: 50px;" placeholder="Complaint Details"></textarea>
            <button class="save-btn" onclick="addNewComplaint()">+ LOG COMPLAINT</button>
        </div>

        <div id="filter-bar" class="filter-scroll"></div>
        <div class="container" id="list"></div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://new-dispatch-approval-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let user = '', view = 'COMPLAINTS', filter = 'ALL', records = [];

        function auth(role) {
            const pin = document.getElementById('pass').value;
            const keys = { 'Admin':'admin123', 'Shiva':'shiva2026', 'Suman':'suman2024' };
            if (pin !== keys[role]) return alert("Incorrect PIN");
            user = role;
            document.getElementById('userDisp').innerText = role.toUpperCase();
            document.getElementById('login').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('compDate').value = new Date().toISOString().split('T')[0];
            setView('COMPLAINTS');
        }

        function addNewComplaint() {
            const n = document.getElementById('compName').value, d = document.getElementById('compDate').value;
            if(!n || !d) return alert("Required: Name & Date");
            db.ref('complaints_records').push({
                name: n.toUpperCase(), phone: document.getElementById('compPhone').value,
                loc: document.getElementById('compLoc').value.toUpperCase(), details: document.getElementById('compDetails').value,
                date: d, statusText: 'NEW', statusClass: 'status-new'
            });
            ['compName','compPhone','compLoc','compDetails'].forEach(i => document.getElementById(i).value = '');
        }

        function setView(v) {
            view = v; filter = 'ALL';
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-' + v.toLowerCase()).classList.add('active');
            document.getElementById('form-area').style.display = (view === 'COMPLAINTS' && user !== 'Shiva') ? 'grid' : 'none';
            load();
        }

        function load() {
            const path = view === 'COMPLAINTS' ? 'complaints_records' : 'dispatch_records';
            db.ref(path).on('value', s => {
                records = Object.keys(s.val() || {}).map(k => ({...s.val()[k], id: k})).reverse();
                render();
            });
        }

        function setFilter(f) { filter = f; render(); }

        function render() {
            const bar = document.getElementById('filter-bar');
            const cont = document.getElementById('list');
            const navComp = document.getElementById('nav-complaints');
            
            // Header rapid blink logic based on non-resolved complaints
            db.ref('complaints_records').once('value', snap => {
                const data = snap.val() || {};
                const activeCount = Object.values(data).filter(r => r.statusText !== 'RESOLVED').length;
                if(activeCount > 0) navComp.classList.add('tab-blink-rapid');
                else navComp.classList.remove('tab-blink-rapid');
            });

            // Statuses and Count logic
            const statuses = view === 'COMPLAINTS' ? ['ALL', 'NEW', 'IN PROGRESS', 'PENDING', 'RESOLVED'] : ['ALL', 'NEW', 'PENDING', 'DELIVERED'];
            const finalDoneStatus = view === 'COMPLAINTS' ? 'RESOLVED' : 'DELIVERED';
            
            bar.innerHTML = statuses.map(s => {
                let count = 0;
                if (s === 'ALL') {
                    count = records.filter(r => r.statusText !== finalDoneStatus).length;
                } else {
                    count = records.filter(r => r.statusText === s).length;
                }
                return `<div class="f-chip ${filter===s?'active':''}" onclick="setFilter('${s}')">${s} <span class="f-count">${count}</span></div>`;
            }).join('');

            cont.innerHTML = '';
            records.forEach(item => {
                if (filter === 'ALL' && item.statusText === finalDoneStatus) return;
                if (filter !== 'ALL' && item.statusText !== filter) return;

                const card = document.createElement('div');
                card.className = 'card';
                const isNew = item.statusText === 'NEW';
                const showCall = (user !== 'Shiva');
                const isDispatchView = (view === 'DISPATCH');
                const canClickStatus = !(user === 'Shiva' && isDispatchView);

                card.innerHTML = `
                    <div style="padding-right:30px;">
                        <b style="font-size:16px;">${item.name}</b><br>
                        <small style="color:var(--blue); font-weight:800;">${item.loc}</small>
                    </div>
                    
                    <div style="position:absolute; top:15px; right:15px;">
                        <span class="status-tap ${item.statusText} ${isNew ? 'blink-fast' : ''} ${!canClickStatus ? 'readonly' : ''}" 
                              onclick="${canClickStatus ? `cycleStatus('${item.id}', '${item.statusText}')` : ''}">
                              ${item.statusText}
                        </span>
                    </div>

                    <div style="margin: 10px 0; font-size: 11px; color: #64748b;">üìÖ ${item.date} | üìû ${item.phone}</div>
                    
                    ${showCall ? `<a href="tel:${item.phone}" class="call-btn">üìû CALL CUSTOMER</a>` : ''}

                    <div style="font-size:12px; background:#f8fafc; padding:12px; border-radius:8px; border-left:4px solid ${isNew ? 'var(--red)' : 'var(--blue)'};">
                        <b style="color:var(--slate); font-size:9px; text-transform:uppercase;">Details:</b><br>${item.details || (item.billNo ? 'Bill: '+item.billNo : '---')}
                    </div>
                    ${user === 'Admin' ? `<div class="del-icon" onclick="deleteRec('${item.id}')">üóëÔ∏è</div>` : ''}
                `;
                cont.appendChild(card);
            });
        }

        function cycleStatus(id, cur) {
            let next = '', nextClass = '';
            if (view === 'COMPLAINTS') {
                if (cur === 'NEW') { next = 'IN PROGRESS'; nextClass = 'status-pending'; }
                else if (cur === 'IN PROGRESS') { next = 'PENDING'; nextClass = 'status-pending'; }
                else if (cur === 'PENDING') { next = 'RESOLVED'; nextClass = 'status-delivered'; }
                else { next = 'NEW'; nextClass = 'status-new'; }
            } else {
                if (cur === 'NEW') { next = 'PENDING'; nextClass = 'status-pending'; }
                else if (cur === 'PENDING') { next = 'DELIVERED'; nextClass = 'status-delivered'; }
                else { next = 'NEW'; nextClass = 'status-new'; }
            }
            const path = view === 'COMPLAINTS' ? 'complaints_records' : 'dispatch_records';
            db.ref(path).child(id).update({ statusText: next, statusClass: nextClass });
        }

        function deleteRec(id) {
            if(confirm("Delete permanently?")) {
                const path = view === 'COMPLAINTS' ? 'complaints_records' : 'dispatch_records';
                db.ref(path).child(id).remove();
            }
        }
    </script>
</body>
</html>
